plugins {
    id 'org.springframework.boot' version '2.1.5.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.pku.hyl'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation 'com.linecorp.bot:line-bot-spring-boot:2.6.1'
    implementation 'com.linecorp.bot:line-bot-servlet:2.6.1'
    implementation 'com.linecorp.bot:line-bot-model:2.6.1'
    implementation 'com.linecorp.bot:line-bot-api-client:2.6.1'
}
